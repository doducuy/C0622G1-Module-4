<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Form Create Contract</h2>
<p style="color: red" th:text="${mess}"></p>
<div id="form">
    <form th:action="@{contract/save}" th:object="${contract}" th:method="post">
        <span>Start Date:</span>
        <input type="text" th:field="*{startDate}">
        <span>End Date:</span>
        <input type="text" th:field="*{endDate}">
        <span>Deposit:</span>
        <input type="text" th:field="*{deposit}">
        <span>Employee:</span>
        <select th:field="*{employee}">
            <option th:each="item:${employeeList}" th:text="${item.name}" th:value="${item.id}"></option>
        </select>
        <span>Customer:</span>
        <select th:field="*{customer}">
            <option th:each="item:${customerList}" th:text="${item.name}" th:value="${item.id}"></option>
        </select>
        <span>Facility:</span>
        <select th:field="*{facility}">
            <option th:each="item:${facilityList}" th:text="${item.name}" th:value="${item.id}"></option>
        </select>
        <input type="submit" value="Save!">
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
