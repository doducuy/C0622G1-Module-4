<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Form Create Facility</h2>
<p style="color: red" th:text="${mess}"></p>
<div id="form">
<form th:action="@{/facility/save}" th:object="${facility}" th:method="post">
    <span>Name:</span>
    <input type="text" th:field="*{name}">
    <span>Area:</span>
    <input type="text"  th:field="*{area}">
    <span>Cost:</span>
    <input type="text"  th:field="*{cost}">
    <span>Max People:</span>
    <input type="text"  th:field="*{maxPeople}">
    <span>Standard Room:</span>
    <input type="text"  th:field="*{standardRoom}">
    <span>Standard Room:</span>
    <input type="text"  th:field="*{standardRoom}">
    <span>Description Other Convenience:</span>
    <input type="text"  th:field="*{descriptionOtherConvenience}">
    <span>Pool Area:</span>
    <input type="text"  th:field="*{poolArea}">
    <span>Number Of Floors:</span>
    <input type="text"  th:field="*{numberOfFloors}">
    <span>Facility Free:</span>
    <input type="text"  th:field="*{facilityFree}">
    <span>Rent Type:</span>
    <select type="text"  th:field="*{rentType}">
        <option th:each="item:${rentTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
    </select>
    <span>Facility Type:</span>
    <select th:field="*{facilityType}">
        <option th:each="item:${facilityTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
    </select>
    <input type="submit" value="Save!">
</form>
</div>
<a href="/facility/list">Back Facility List</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
