<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Customer List</title>
</head>
<body>
<h3 style="color: #ffc107; text-align: center">CUSTOMER LIST OF FURAMA RESORT</h3>
<a href="/addCustomer">Add New Customer</a>
<p th:if="${customerList.isEmpty()}" style="color:red">List Empty</p>
<table border="1px">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>Id Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Customer Type</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, customerTus: ${customerList}">
        <td th:text="${customer.getName()}"></td>
        <td th:text="${customer.getDateOfBirth()}"></td>
        <td th:if="${customer.gender}==0">Nữ</td>
        <td th:if="${customer.gender}==1">Nam</td>
        <td th:text="${customer.getIdCard()}"></td>
        <td th:text="${customer.getPhoneNumber()}"></td>
        <td th:text="${customer.getEmail()}"></td>
        <td th:text="${customer.getAddress()}"></td>
        <td th:text="${customer.customerType.name}"></td>
        <td>Xóa</td>
        <td><a th:href="@{/edit/{id}(id=${customer.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${customerList.hasPrevious()}" th:href="@{'/customer/list'(page=${customerList.number - 1})}">Previous</a>
    <span th:text = "${customerList.number + 1}"></span>/<span th:text = "${customerList.totalPages}"></span>
    <a th:if="${customerList.hasNext()}" th:href="@{'/customer/list'(page=${customerList.number + 1})}">Next</a>
</div>
<div>
    <a href="/home">Back Home!!!</a>
</div>
</body>
</html>
