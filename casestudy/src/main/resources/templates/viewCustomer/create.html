<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Form Create Customer</h2>
<p style="color: red" th:text="${mess}"></p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customer}" th:method="post">
        <span>Name:</span>
        <input type="text" th:field="*{name}" th:text="${name}">
        <span>Date Of Birth:</span>
        <input type="text" th:field="*{dateOfBirth}" th:text="${dateOfBirth}">
        <span>Gender:</span>
        <select th:field="*{gender}">
            <option th:text="Nam" th:value="1"></option>
            <option th:text="Ná»¯" th:value="0"></option>
        </select>
        <span>Id Card:</span>
        <input type="text" th:field="*{idCard}" th:text="${idCard}">
        <span>Phone Number:</span>
        <input type="text" th:field="*{phoneNumber}" th:text="${phoneNumber}">
        <span>Email:</span>
        <input type="text" th:field="*{email}" th:text="${email}">
        <span>Address:</span>
        <input type="text" th:field="*{address}" th:text="${address}">
        <span>Customer Type:</span>
        <select th:field="*{customerType}">
            <option th:each="item:${customerTypeList}" th:text="${item.name}"
                    th:value="${item.id}"></option>
        </select>
        <input type="submit" value="Save!">
    </form>
    <a href="/customer/list">Back List Customer</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
