<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head">
</head>
<body>

<h3>Customers</h3>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" th:action="@{/product/search}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchName">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<span style="color: red" ></span>
<table id = "products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Origin</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getCompany()}"></td>
        <td th:text="${row.getOrigin()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/product/layout :: footer"></footer>
</body>
</html>
