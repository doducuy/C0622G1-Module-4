<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head">
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/WEB-INF/views/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Company</label>
            <input type="email" th:field="*{company}"/>
        </div>
        <div>
            <label>Origin</label>
            <input type="text" th:field="*{origin}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/product/layout :: footer"></footer>
</body>
</html>
