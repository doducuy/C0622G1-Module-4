<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List User</h3>
<p th:text="${mess}"></p>
<a href="/createUser">Add new user</a>
<table border="1">
    <thead>
    <tr>
        <td>Tên</td>
        <td>Email</td>
        <td>Tuổi</td>
        <td>Số Điện Thoại</td>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user,userStatus : ${userList}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td><a th:href="@{/{id}/editUser(id=${user.getId()})}"> edit</a></td>
            <td><a th:href="@{/{id}/deleteUser(id=${user.getId()})}">delete</a></td>
        </tr>
    </tbody>
</table>
<div>
    <a th:if="${userList.hasPrevious()}" th:href="@{'/list'(page=${userList.number - 1})}">Previous</a>
    <span th:text = "${userList.number + 1}"></span>/<span th:text = "${userList.totalPages}"></span>
    <a th:if="${userList.hasNext()}" th:href="@{'/list'(page=${userList.number + 1})}">Next</a>
</div>
</body>
</html>
