<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/figure/layout :: head">
<body>
<h3>Add Customer</h3>
<a th:href="@{/home/list}">
    Back to figure list
</a>
<div id="form">
    <form th:action="@{/home/save}" th:object="${figure}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" th:field="*{gender}"/>
        </div>
        <div>
            <label>Appearance</label>
            <input type="text" th:field="*{appearance}"/>
        </div>
        <div>
            <label>Sect</label>
            <input type="text" th:field="*{sect}"/>
        </div>
        <div>
            <label>Account Name</label>
            <input type="text" th:field="*{account.accountName}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/figure/layout :: footer"></footer>
</body>
</html>
