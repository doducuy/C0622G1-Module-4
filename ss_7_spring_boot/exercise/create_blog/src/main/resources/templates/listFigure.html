<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>C0622G1</h1>
<h1>Student List</h1>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span>Loading...</span>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).read(function () {
        $.ajax(
            {
                url: "http://localhost:8080/api/student/v1",
                type: "GET",
                contentType: "Json",
                success: function (data) {
                    let tr = [];
                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>")
                        tr.push("<td>" + data[i].id + "</td>")
                        tr.push("<td>" + data[i].name + "</td>")
                        tr.push("<td>" + data[i].gender + "</td>")
                        tr.push("</tr>")
                    }
                }
            }
        )

    })
</script>
</body>
</html>
